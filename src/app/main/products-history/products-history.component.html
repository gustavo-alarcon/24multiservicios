<div class="w3-section w3-hide-large w3-hide-medium">
    <div class="w3-padding formFieldRounded">
        <h2 class="title2">Historial de compras ðŸ“‹</h2>
        <mat-form-field appearance="outline" class="w3-margin-top w3-margin-bottom w3-block">
            <input matInput placeholder="FECHA / PERIODO" [satDatepicker]="picker">
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
            <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
        </mat-form-field>
        <div *ngIf="init$ | async as sales">
            <mat-card *ngFor="let sale of sales" class="card-record  w3-margin-bottom">
                <div class="ms-flex ms-flex--center">
                    <div>
                        <div class="corr">#{{sale.correlativeType}}{{("000"+sale.correlative).slice(-4)}}</div>
                        <div class="dates">
                            <div>{{sale['requestDate'].toMillis() | date: 'dd-MMM-yyyy' }}</div>
                            <div>01-Jun-2020</div>
                        </div>
                    </div>
                    <span class="ms-fill"></span>
                    <div style="width: 60%;">
                        <div class="ms-flex" style="margin-bottom: 8px;">
                            <div class="status">{{sale.status}}</div>
                            <span class="ms-fill"></span>
                            <div class="check"></div>
                        </div>
                        <div class="total">{{sale.total}}</div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>

</div>
