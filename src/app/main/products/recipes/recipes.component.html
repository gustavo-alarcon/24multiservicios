<div *ngIf="init$ | async as init" class="w3-hide-large w3-hide-medium">
    <div class="title-div">
        <div>
            <button mat-icon-button routerLink="/main/products">
                <mat-icon>keyboard_backspace</mat-icon>
            </button>
        </div>
        <div class="title-div__recipe">Recetas</div>
        <div class="w3-margin-bottom ms-flex" style="justify-content: flex-end;">
            <div class="title-div__product">{{init.title | titlecase}}</div>
        </div>

    </div>
    <div style="padding-left: 20px; margin-top: -28px;">
        <button mat-fab color='accent' (click)="onCreateEditRecipe(false, null)">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="w3-padding w3-margin-top">
        <mat-expansion-panel *ngFor="let recipe of init.recipes" class="w3-margin-bottom">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{recipe.name}}
                </mat-panel-title>
                <mat-panel-description style="justify-content: flex-end;">
                    <button mat-icon-button (click)="onCreateEditRecipe(true, recipe)">
                        <mat-icon>edit</mat-icon>
                    </button>

                </mat-panel-description>
            </mat-expansion-panel-header>
            <div>Descripci√≥n</div>
            <p style="font-size: 0.75em;line-height: 1.3em;">
                {{recipe.description}}
            </p>
            <div class="ms-flex">
                <div style="width: 41%;">
                    <div>Ingredientes</div>
                    <ul style="font-size: 0.75em;line-height: 1.3em;">
                        <li *ngFor="let item of recipe.inputs">{{item}}</li>
                    </ul>
                </div>
                <div>
                    <iframe style="height: 100px;width: 160px;" 
                        [src]="sanitizer.bypassSecurityTrustResourceUrl(recipe.videoURL)" frameborder="0" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
            </div>

        </mat-expansion-panel>
    </div>
</div>
